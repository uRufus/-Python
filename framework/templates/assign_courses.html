{% extends 'base.html' %}

{% block title%}Assign courses{% endblock %}

{% block content %}
    <p>Assign to courses</p>
    {% for key, values in object_list.items() %}
          <ul>
            <li>{{ key }}
              {% for value in values %}
                  <ul>
                      <form action="" method="post" name="post">
                        <li>{{ value }}<button type="submit" name="{{ key }}">Assign</button></li>

                      </form>
                  </ul>
              {% endfor %}
            </li>
          </ul>
    {% endfor %}
{% endblock %}
